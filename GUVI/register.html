<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/register.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-light">

<class class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <form id="registrationForm">
            <h2 class="text-center">User Registration</h2>

            <div class="form-group">
                <label for="email_id">Email Address :</label>
                <input type="email" class="form-control" name="email_id" required>
            </div>

            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password :</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number :</label>
                <input type="tel" class="form-control" name="phone_number" maxlength="10" required>
            </div>

            <button type="button" id="register" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</div>

<script src="js/register.js"></script>

<script>
   
    $(document).ready(function () {
        $("#register").click(function () {
            var password = $("#password").val();
            var confirmPassword = $("#confirm_password").val();

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please enter matching passwords.");
                return false;
            }
        });
    });
</script>

</body>
</html>
